<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<span class="set-dashboard-style-user">
    <div id="main-wrapper" data-layout="vertical" data-sidebartype="full" [ngClass]="{'show-sidebar': showMobileMenu}"
        dir="ltr" [attr.data-theme]="options.theme" [attr.data-layout]="options.layout"
        [attr.data-sidebartype]="options.sidebartype" [attr.data-sidebar-position]="options.sidebarpos"
        [attr.data-header-position]="options.headerpos" [attr.data-boxed-layout]="options.boxed">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in topbar.scss -->
        <!-- ============================================================== -->
        <header class="topbar" [attr.data-navbarbg]="'skin6'" style="height: 80px;">
            <app-navigation-administrator [searchClosed]="false" (toggleSidebar)="toggleSidebarType()"></app-navigation-administrator>
            <!-- <app-navigation-moderator [searchClosed]="true" (toggleSidebar)="toggleSidebarType()"></app-navigation-moderator> -->
        </header>
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside [attr.data-sidebarbg]="options.sidebarbg" 
            style="padding-top: 0px;margin-top: 80px;border-radius: 0px 0px 0px 0px;"
            [class]="'left-sidebar show-sidebar-final-user' ">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar" [perfectScrollbar]="config" style="height: 100%;border-radius: 0px 15px 0px 0px;">
                <app-sidebar-administrator class="no-display-click-sidebar" (click)="toggleSidebarType()" 
                    (mouseout)="showMobileMenu = false;" (mouseover)="showMobileMenu = true;">
                </app-sidebar-administrator>
                <app-sidebar-administrator class="display-click-sidebar" 
                    (mouseout)="showMobileMenu = false;" (mouseover)="showMobileMenu = true;">
                </app-sidebar-administrator>

                <!-- <app-sidebar-moderator class="no-display-click-sidebar" (click)="toggleSidebarType()" 
                    (mouseout)="showMobileMenu = false;" (mouseover)="showMobileMenu = true;">
                </app-sidebar-moderator>
                <app-sidebar-moderator class="display-click-sidebar" 
                    (mouseout)="showMobileMenu = false;" (mouseover)="showMobileMenu = true;">
                </app-sidebar-moderator> -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="content">
            <div class="page-wrapper" style="padding-top: 80px;">
                <!-- <app-breadcrumb></app-breadcrumb> -->
                <!-- ============================================================== -->
                <!-- Container fluid  -->
                <!-- ============================================================== -->
                <div class="container-fluid no-padding bg-page-body">
                    <!-- ============================================================== -->
                    <!-- Start Page Content -->
                    <!-- ============================================================== -->
                    <router-outlet></router-outlet>
                    <!-- ============================================================== -->
                    <!-- End Start Page Content -->
                    <!-- ============================================================== -->
                </div>
                <!-- ============================================================== -->
                <!-- End Container fluid  -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- footer -->
                <!-- ============================================================== -->
                <!-- <footer class="footer text-center">
                    All Rights Reserved by Enbibo.com.
                </footer> -->
                <app-footer-public class="stays-bottom"></app-footer-public>
                <!-- ============================================================== -->
                <!-- End footer -->
                <!-- ============================================================== -->
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
        <div class="chat-windows"></div>
    </div>
</span>
