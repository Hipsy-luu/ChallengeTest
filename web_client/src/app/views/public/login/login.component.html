<div class="col-sm-12" style="text-align: -webkit-center;align-self: center;padding: 0px;">
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
        <div class="auth-box on-sidebar with-sidebar sidebar-personal">
            <div class="card normal-shadow" style="border-radius: 29px;">
                <div *ngIf="awaitAnimation == true" class="row full-width loading-animation no-margin">
                    <div class="col-12 full-centered">
                        <div class="loader-label">Loading...</div>
                        <i class="fas fa-sign-in-alt loader-icon"></i>
                        <h2 style="position: absolute;bottom: 18%;">Iniciando</h2>
                    </div>
                </div> 
                <div class="card-body max-w-500" style="padding: 40px;">
                    <div id="loginform">
                        <div class="logo">
                            <a routerLink="/">
                                <img src="/assets/images/pages/login/fulllogo_slogan.png" class="logo-box"/>
                            </a>
                            <!-- <h1 class="font-medium m-b-20">Movement Tracker</h1>
                            <h3 class="text-dark text-grey">Sign in</h3> -->

                            <h1 class="text-dark">Sign in</h1>
                            <h3 class="font-medium m-b-20">Movement Tracker</h3>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <form id="myForm" class="form-horizontal m-t-20" id="loginform" 
                                    [formGroup]="newSessionDataForm">
                                    <div class="input-group mb-3">  
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                                        </div>

                                        <input type="email" matInput
                                            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,3}" class="form-control"
                                            id="email" name="email" placeholder="Email" required formControlName="email">

                                        <div *ngIf="email.invalid && email.touched"
                                            class="validation-label alert alert-danger no-margin">
                                            <div *ngIf="email.errors.required">
                                                Email required.
                                            </div>
                                            <div *ngIf="email.invalid">
                                                Invalid email.
                                            </div>
                                        </div>
                                    </div>


                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                                        </div>  
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Password" required formControlName="password">

                                        <div *ngIf="password.invalid && password.touched"
                                            class="validation-label alert alert-danger no-margin">
                                            <div *ngIf="password.errors.required">
                                              Password required.
                                            </div>
                                            <div *ngIf="password.errors.minlength">
                                                Password must have almost 8 characters.
                                            </div>
                                            <div *ngIf="password.errors.forbiddenName">
                                              Password cannot be Bob.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <div class="col-xs-12 p-b-20">
                                            <button
                                                [disabled]="newSessionDataForm.invalid"
                                            (click)="loginUser()" class="btn btn-block btn-lg btn-primary color-white max-btn-animate normal-shadow" type="submit">
                                            <strong>Sign in</strong>
                                          </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="login-background image-col full-centered">
            <img class="image-float" src="/assets/images/pages/login/by_mind.png">
            <div class="row">
              <div class="col-6 full-centered white-color">
                <div class="row">
                  <div class="col-12 full-right">
                    <h1 class="">
                      Product
                    </h1>
                  </div>
                  <div class="col-12 full-right">
                    <label>
                      The best tracker system
                    </label>
                  </div>
                  <div class="col-12 full-right">
                    <label>
                      By 
                      <a href="https://github.com/Hipsy-luu" target="_blank" class="label-by">
                        @Hipsy-luu
                      </a> 
                      <i class="fab fa-github"></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <img src="/assets/images/pages/login/persons.png" class="full-width">
              </div>
            </div>
        </div>
    </div>
</div>
